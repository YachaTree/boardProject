<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 목록</title>
    <!-- 부트스트랩 CSS 추가 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            background: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .header h2 {
            margin: 0;
        }
        .btn-success {
            color: #fff;
            background-color: #28a745;
            border-color: #28a745;
        }
        .btn-success:hover {
            color: #fff;
            background-color: #218838;
            border-color: #1e7e34;
        }
        .table th, .table td {
            vertical-align: middle;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="header">
        <h2>게시글 목록</h2>
        <a th:href="@{/posts/add}" class="btn btn-success">게시글 추가</a>
    </div>

    <!-- 제목 아래에 드롭다운 버튼 위치 -->
    <div class="mt-2">
        <div class="dropdown">
            <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                정렬
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" th:href="@{/posts/sorted/asc}">제목 오름차순</a>
                <a class="dropdown-item" th:href="@{/posts/sorted/desc}">제목 내림차순</a>
            </div>
        </div>
    </div>
    <div class="mt-2"></div>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>게시글 ID</th>
            <th>게시글 제목</th>
            <th>내용</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="post : ${postPage.content}">
            <td> <a th:href="@{/posts/{postId}(postId=${post.postId})}" th:text="${post.postId}">1</a></td>
            <td> <a th:href="@{|/posts/${post.postId}|}" th:text="${post.title}" >도레미 파이썬 Vol.1</a></td>
            <td th:text="${post.content}">하이</td>
        </tr>
        </tbody>
    </table>
    <div>
        <ul class="pagination">
            <li th:each="i : ${#numbers.sequence(0, postPage.totalPages - 1)}"
                class="page-item"
                th:classappend="${i == postPage.number ? 'active' : ''}">
                <a class="page-link" th:href="@{/posts(page=${i}, size=${postPage.size})}" th:text="${i + 1}"></a>
            </li>
        </ul>
    </div>
</div>

<!-- 부트스트랩 JS 추가 -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
